site_name: Purse Documentation
site_url: https://ryanlua.github.io/Purse/
repo_name: RyanLua/Purse
repo_url: https://github.com/RyanLua/Purse

copyright: Copyright &copy; Ryan Luu

theme:
  logo: assets/logo.svg
  favicon: assets/favicon.svg
  name: material
  features:
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: simple/github
      link: https://github.com/RyanLua/Purse
      name: GitHub
    # - icon: simple/robloxstudio
    #   link: https://devforum.roblox.com/t/2451549
    #   name: DevForum
    - icon: simple/discord
      link: https://discord.gg/N2KEnHzrsW
      name: Discord

markdown_extensions:
  - pymdownx.highlight:
      linenums: true
  - pymdownx.superfences

nav:
  - Home: index.md
  - Philosophy: philosophy.md
  - API Reference: api-reference.md
